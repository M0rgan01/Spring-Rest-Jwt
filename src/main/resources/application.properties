spring.datasource.url=jdbc:postgresql://localhost:5432/Spring-Rest-App
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#base de l'url de rest-repository
spring.data.rest.base-path=/api/store

#taille maximal d'un fichier en upload
spring.servlet.multipart.max-file-size=5MB
#taille maximal d'une requete
spring.servlet.multipart.max-request-size=15MB